<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js webgl - controls - deviceorientation</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>
	<!-- <script src="../build/three.module.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js"></script>
	<script src="./jsm/controls/DeviceOrientationControls.js"></script>
	<script type="module">
		var camera, scene, renderer, controls;

		init();
		animate();

		function init() {
			var w = window.innerWidth;
			var h = window.innerHeight;
			camera = new THREE.PerspectiveCamera(75, w > h ? w / h : h / w, 1, 1100);

			controls = new THREE.DeviceOrientationControls(camera);
			scene = new THREE.Scene();

			var geometry = new THREE.SphereBufferGeometry(500, 60, 40);
			// invert the geometry on the x-axis so that all of the faces point inward
			geometry.scale(- 1, 1, 1);

			var url = window.location.href.split('?tex=')[1];
			var tex = new THREE.TextureLoader().load(url)
			tex.center.x = 0.5
			tex.center.y = 0
			var material = new THREE.MeshBasicMaterial({
				map: tex
			});

			var mesh = new THREE.Mesh(geometry, material);
			scene.add(mesh);

			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			window.addEventListener('resize', onWindowResize, false);
		}

		function animate() {

			window.requestAnimationFrame(animate);

			controls.update();

			renderer.render(scene, camera);

		}

		function onWindowResize() {
			var w = window.innerWidth;
			var h = window.innerHeight;
			camera.aspect = w > h ? w / h : h / w;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);

		}

	</script>
</body>

</html>
